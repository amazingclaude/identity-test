
{% extends "base.html" %}
{% block title %}View Company Profile{% endblock %}
{% block content %}

<h1>Edit Company Profile</h1>
<form method="post" action="{{ url_for('edit_company_profile', company_id=profile['company_id']) }}">
    <div>
        <label for="company_id">Company ID:</label>
        <span id="company_id">{{ profile['company_id'] }}</span>
    </div>
    
    <div>
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" value="{{ profile['company_name'] }}" required>
    </div>
    <div>
        <label for="employee_number">Account Number:</label>
        <input type="number" id="employee_number" name="employee_number" value="{{ profile['employee_number'] }}" required>
    </div>
    <!-- Include other fields as necessary -->
    <button type="submit">Save Changes</button>
</form>

{% endblock %}
