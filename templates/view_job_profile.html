{% extends "base.html" %}
{% block title %}View job Profile{% endblock %}
{% block content %}

<h2>Job Profile: {{ profile.job_name }}</h2>

<div>
    <p><strong>job ID:</strong> {{ profile.job_id }}</p>
    <p><strong>job Name:</strong> {{ profile.job_name }}</p>
    <p><strong>Employee Number:</strong> {{ profile.employee_number }}</p>
    <!-- Add more fields as needed -->
</div>

<div>
    <a href="{{ url_for('edit_job_profile', job_id=profile['job_id']) }}">
        <button>Edit Job Profile</button>
    </a>
</div>

<div>
    <a href="/">
        <button>Back</button>
    </a>
</div>
<form action="{{ url_for('delete_job_profile', job_id=profile.job_id) }}" method="post">
    <button type="submit" onclick="return confirmDelete();" >Delete</button>
</form>

<script>
    function confirmDelete() {
        return confirm('Are you sure you want to delete this profile?');
    }
</script>

{% endblock %}
