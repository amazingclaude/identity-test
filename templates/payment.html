{% extends "base.html" %}
{% block title %}Job Creation{% endblock %}
{% block content %}

 <!-- Payment Page, Information are not coming from profile-->
    <h3>Payment</h3>
    <form action="{{ url_for('payment', job_id=job_id) }}" method="post">
        <div>
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number"  required>
        </div>
        <div>
            <label for="card_holder_name">Card Holder Name:</label>
            <input type="text" id="card_holder_name" name="card_holder_name"  required>
        </div>
        <div>
            <label for="expiry_date">Expiry Date:</label>
            <input type="text" id="expiry_date" name="expiry_date"  required>
        </div>  
        <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv"  required>
        </div>
        <div>
            <label for="billing_address">Billing Address:</label>
            <input type="text" id="billing_address" name="billing_address"  required>
        </div>
        <div>
            <label for="billing_city">Billing City:</label>
            <input type="text" id="billing_city" name="billing_city"  required>
        </div>
        <div>
            <label for="billing_country">Billing Country:</label>
            <input type="text" id="billing_country" name="billing_country"  required>
        </div>
        <div>
            <label for="billing_postal_code">Billing Postal Code:</label>
            <input type="text" id="billing_postal_code" name="billing_postal_code"  required>
        </div>

        <button type="submit">Pay</button>  
        <button type="submit">Cancel</button>
    </form>

 {% endblock %}
